<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue2</title>
  </head>
  <body>
    <div id="app">
      <h2>item in items</h2>
      <ul>
        <li v-for="item in items">
          {{ item.name }}
        </li>
      </ul>
      <h2>item in items</h2>
      <ul>
        <li v-for="item in items">
          {{ item }}
        </li>
      </ul>
      {{obj}}
      <button @click="changeArray2">点击数组1</button>
      <button @click="changeArray2">点击数组2</button>
      <button @click="changeObj1">点击对象1</button>
      <button @click="changeObj2">点击对象2</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data() {
        return {
          items: [
            {
              name: "小红",
              age: 18,
            },
            {
              name: "小强",
              age: 19,
            },
          ],
          obj: {
            res: {
              name: "小白",
            },
          },
        };
      },
      methods: {
        changeArray1() {
          this.items[0] = {
            name: "xiaohong",
            age: 28,
          };
        },
        changeArray2() {
          this.items[1].name = "xiaoqiang";
          this.items[1].age = 29;
        },
        changeObj1() {
          this.obj= {
            name: "xiaobai",
          };
        },
        changeObj2() {
         this.obj={x:1,y:2,z:3}
          
        },
      },
    });
  </script>
</html>
